<div class="container ">
    <div class="col-md-3 m-auto">
        <form [formGroup]="myForm" (ngSubmit)="addContact(myForm)">
           <!----<div *ngIf = "myForm.value.id"class="form-group">
                <label class="control-label">Id : </label>
                <input type="text" formControlName="id" class="form-control">
            </div>-->
            <div class="form-group">
                <label class="control-label">Nom :</label>
                <input type="text" formControlName="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Prénom :</label>
                <input type="text" formControlName="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Email :</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Téléphone :</label>
                <input type="text" formControlName="phone" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Adresse :</label>
                <input type="text" formControlName="address" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label class="control-label" for="category">Catégorie :</label>
                <select class="form-select form-control" *ngIf="listCategories"  formControlName="category">
                    <option *ngFor="let category of listCategories" [ngValue]="category"  >{{category.name}}</option>
                  </select>
                </div>
            <button type="submit" class="btn btn-success mt-2">Valider</button>       
        </form>
        <div class="text-danger"> {{error}}</div>        
    </div>    
</div>
