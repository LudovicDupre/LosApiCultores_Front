<div class="container-fluid">
    <div class="row my-2 p-2 me-3">
        <div class="col-md-12  text-white text-center border rounded shadow p-3  m-3 ">
            <h2 class="mb-5 mt-2"
                style="color: rgb(56, 66, 146); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-shadow: 1px 1px 2px rgb(0, 255, 38), 0 0 1em rgb(56, 66, 146), 0 0 0.2em rgb(128, 128, 201);">
                Bienvenue dans votre application Carnet de contacts </h2>
                <div class="row justify-content-center"><h4 class="text-dark">categories</h4>
                    <ng-container *ngIf="categories">
                    <div class="col-md-6 ms-4 d-flex m-3 p-2 border shadow rounded justify-content-center" >
                        <button class="btn btn-info m-3 p-1 " type="button" *ngFor="let category of categories" (click)="searchByCategory($event)" id={{category.id}}>
                            {{category.name}}
                        </button>
                    </div>
                </ng-container>
                </div>
            <ng-container *ngIf="contacts">
                <div class="d-flex flex-wrap">

                    <!--card-->
                    <div class="card text-end mb-3 ms-2 shadow"
                        style="max-width: 570px; border: solid 1px #c5cdbf !important;"
                        *ngFor="let contact of contacts">
                        <div class="row g-0 mb-5">
                            <div class="col-md-4">
                                <img src="/assets/img/Contact.jpg" class="img-fluid rounded-start" alt="fictif">
                            </div>
                            <div class="col-md-8 ">
                                <div class="card-body">
                                    <h5 class="card-title">Nom : <span class="fs-5 text-muted">{{contact.lastName}}
                                        </span> </h5>
                                    <h5 class="card-text">Prénom : <span class="fs-5 text-muted">{{contact.firstName}}
                                        </span> </h5>
                                    <h5 class="card-text">Tèl : <span class="fs-5 text-muted">{{contact.phone}}
                                        </span> </h5>
                                    <h5 class="card-text">Email : <span class="fs-5 text-muted">
                                            {{contact.email}}</span>
                                    </h5>
                                    <h5 class="card-text ms-2">Adresse : <span
                                            class="fs-5 text-muted">{{contact.address}}
                                        </span>
                                    </h5>
                                </div>
                            </div>
                        </div><br>
                        <div class="d-flex flex-wrap  position-absolute bottom-0 end-0">
                            <a href="#">
                                <img src="/assets/img/7817.png" style="width: 75px; height: 55px;" alt=""></a>
                            <a href="#">
                                <img src="/assets/img/update.webp" style="width: 75px; height: 55px;" alt=""></a>
                            <a href="#">
                                <img src="/assets/img/delete.png" class="m-1" style="width: 55px; height: 45px;"
                                    alt=""></a>
                        </div>
                    </div>
                    <!--card-->
                </div>
            </ng-container>
        </div>
    </div>

</div>
