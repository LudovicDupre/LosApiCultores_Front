<div class="container-fluid">
    <div class="row my-2 p-2 me-3">
        <div class="col-md-12  text-white text-center border rounded shadow p-3  m-3 ">
            <h2 class="mb-5 mt-2"
                style="color: rgb(56, 66, 146); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Bienvenue dans votre application Carnet de contacts </h2>
            <div class="row justify-content-center">

                <ng-container *ngIf="categories">

                    <div class="col-md-10 m-3 p-2 border shadow rounded bg-dark ">
                        <h4 class="my-4">Categories</h4>
                        <div class="col-md-6 ms-3 d-flex justify-content-center">
                            <button class="btn btn-info m-3 p-1 w-25" (click)="getAllContacts()">All</button>
                            <button class="btn btn-info m-3 p-1 w-25" type="button" *ngFor="let category of categories"
                                (click)="searchByCategory($event)" id={{category.id}}>
                                {{category.name}}
                            </button>
                        </div>
                    </div>

                </ng-container>
            </div>

            <!--form searchByName debut -->
            <div>
                <form [formGroup]="searchForm" (ngSubmit)="onSearch(searchForm)" class="ms-4">
                    <label class="fs-4 mb-5 text-dark me-2"> Search </label> <input type="text"
                        placeholder=" Taper le nom ..." class="form-control text-dark w-50 d-inline mt-1 mb-4"
                        formControlName="keyword" required>
                    <button type="submit" class="btn btn-primary ms-1 mb-1">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <ng-container>
                    <div  *ngIf="searchError" class="alert alert-danger">{{searchError}}</div>
                </ng-container>
            </div>
            <!--form searchByName fin -->
          
            <ng-container *ngIf="contacts">
                <div class="d-flex flex-wrap">

                    <!--card-->
                    <div class="card text-end mb-3 ms-2 shadow"
                        style="max-width: 570px; border: solid 1px #c5cdbf !important;"
                        *ngFor="let contact of contacts">
                        <div class="row g-0 mb-5">
                            <div class="col-md-4">
                                <img src="/assets/img/Contact.jpg" class="img-fluid rounded-start" alt="fictif">
                            </div>
                            <div class="col-md-8 ">
                                <div class="card-body">
                                    <h5 class="card-title">Nom : <span class="fs-5 text-muted">{{contact.lastName}}
                                        </span> </h5>
                                    <h5 class="card-text">Prénom : <span class="fs-5 text-muted">{{contact.firstName}}
                                        </span> </h5>
                                    <h5 class="card-text">Tèl : <span class="fs-5 text-muted">{{contact.phone}}
                                        </span> </h5>
                                    <h5 class="card-text">Email : <span class="fs-5 text-muted">
                                            {{contact.email}}</span>
                                    </h5>
                                    <h5 class="card-text ms-2">Adresse : <span
                                            class="fs-5 text-muted">{{contact.address}}
                                        </span>
                                    </h5>
                                </div>
                            </div>
                        </div><br>
                        <div class="d-flex flex-wrap  position-absolute bottom-0 end-0">
                            <button class="btn">
                                <img src="/assets/img/7817.png" style="width: 75px; height: 55px;" alt=""></button>
                            <button class="btn" (click)="onUpdate(contact)">
                                <img src="/assets/img/update.webp" style="width: 75px; height: 55px;" alt=""></button>
                            <button class="btn" (click)="onDelete(contact)">
                                <img src="/assets/img/delete.png" class="m-1" style="width: 55px; height: 45px;"
                                    alt=""></button>
                        </div>
                    </div>
                    <!--card-->
                </div>
            </ng-container>
        </div>
    </div>

</div>
